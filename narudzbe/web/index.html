<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Servis Pro - Web Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #888;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .hidden { display: none; }
        .dashboard {
            display: none;
        }
        .dashboard.active { display: block; }
        .dashboard h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .menu-item p {
            font-size: 12px;
            opacity: 0.9;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div id="auth-section">
            <div class="logo">
                <h1>ðŸš— Auto Servis Pro</h1>
                <p>Web Panel</p>
            </div>

            <div class="error" id="error-msg"></div>
            <div class="success" id="success-msg"></div>

            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Prijava</button>
                <button class="tab" onclick="showRegister()">Registracija</button>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label>Email ili Username</label>
                    <input type="text" id="login-username" placeholder="admin ili admin@autoservice.com" required>
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn">Prijavi se</button>
                <p style="margin-top: 15px; text-align: center; color: #888; font-size: 13px;">
                    ðŸ’¡ Demo: <b>admin</b> / <b>admin123</b>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label>ðŸ“§ Email (obavezno)</label>
                    <input type="email" id="reg-email" placeholder="ime@email.com" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" placeholder="korisnicko_ime" required>
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" id="reg-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="form-group">
                    <label>Potvrdi Lozinku</label>
                    <input type="password" id="reg-confirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="form-group">
                    <label>Puno Ime</label>
                    <input type="text" id="reg-fullname" placeholder="Ime Prezime">
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" id="reg-phone" placeholder="+381 60 123 4567">
                </div>
                <button type="submit" class="btn">Registruj se</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h2>DobrodoÅ¡ao, <span id="user-name"></span>!</h2>
            <div class="menu">
                <div class="menu-item" onclick="alert('Funkcija u razvoju')">
                    <h3>ðŸ“…</h3>
                    <p>Termini</p>
                </div>
                <div class="menu-item" onclick="alert('Funkcija u razvoju')">
                    <h3>ðŸš—</h3>
                    <p>Vozila</p>
                </div>
                <div class="menu-item" onclick="alert('Funkcija u razvoju')">
                    <h3>ðŸ””</h3>
                    <p>Notifikacije</p>
                </div>
                <div class="menu-item" onclick="alert('Funkcija u razvoju')">
                    <h3>ðŸ‘¤</h3>
                    <p>Profil</p>
                </div>
            </div>
            <div class="logout">
                <a href="#" onclick="logout()">Odjavi se</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:7000/api';
        let currentUser = null;

        // Tab switching
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }

        // Show error/success messages
        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showDashboard();
                } else {
                    showError(data.error || 'PogreÅ¡no korisniÄko ime ili lozinka');
                }
            } catch (err) {
                showError('âŒ API server nije dostupan. Pokreni Desktop app!');
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;
            const full_name = document.getElementById('reg-fullname').value;
            const phone = document.getElementById('reg-phone').value;

            if (password !== confirm) {
                showError('Lozinke se ne poklapaju!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password, full_name, phone })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('âœ… Registracija uspeÅ¡na! MoÅ¾ete se prijaviti.');
                    showLogin();
                    document.getElementById('register-form').reset();
                } else {
                    showError(data.error || 'GreÅ¡ka pri registraciji');
                }
            } catch (err) {
                showError('âŒ API server nije dostupan');
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('user-name').textContent = currentUser.full_name || currentUser.username;
        }

        // Logout
        function logout() {
            localStorage.removeItem('session_token');
            localStorage.removeItem('user');
            currentUser = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            showLogin();
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('user');
            if (saved) {
                currentUser = JSON.parse(saved);
                showDashboard();
            }
        });
    </script>
</body>
</html>
